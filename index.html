<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Link com os arquivos CSS -->
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

</head>

<body>
  <div class="container">
    <div class="wrapper">
      <header class="header">
        <img src="./src/images/logo.svg" alt="Logo Huddle">
      </header>
      <main class="main">
        <section class="image-left">
          <img src="./src/images/illustration-mockups.svg" alt="Logo Illustration Mockups">
        </section>
        <section class="text-right">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does
            your audience. Create connections with your users as you engage in genuine discussion.</p>
          <a href="#">Register</a>
        </section>
      </main>
      <footer class="social">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </footer>
    </div>
  </div>
</body>

</html>
